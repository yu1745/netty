syntax = "proto3";
option optimize_for = SPEED;
//option java_package= "pojo";
option java_outer_classname = "MyDataInfo";

message MyMessage{
  enum DATA_TYPE{
    StudentType = 0;
    WorkerType = 1;
  }

  DATA_TYPE data_type= 1;

  oneof dataBody{
    Student student = 2;
    Worker worker = 3;
  }
}

message Student {
  int32 id = 1;
  string name = 2;
}
message Worker{
  string name = 1;
  int32 age = 2;

}